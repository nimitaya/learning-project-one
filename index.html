<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Project</title>
    <script src="https://kit.fontawesome.com/183d244744.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header>
        <!-- Header Menu -->
        <div class="header_menu">
            <!-- Comapny Logo -->
            <a href="#"><img src="./assets/images/Logo.svg" alt="Company Logo"></a>
            <!-- Navigation -->
            <nav class="header_menu_nav">
                <a class="medium body2 link_dark" href="">Home</a>
                <a class="body2 link_dark" href="">Service</a>
                <a class="body2 link_dark" href="">Feature</a>
                <a class="body2 link_dark" href="">Product</a>
                <a class="body2 link_dark" href="">Testimonial</a>
                <a class="body2 link_dark" href="">FAQ</a>
            </nav>
            <!-- User Sign/Log In -->
            <div class="header_menu_user">
                <button class="btn_medium btn_tertiary">Login</button>
                <button class="btn_medium btn_primary">Sign up</button>
            </div>
        </div>

        <!-- Hero -->
         <section class="hero">
            <div class="hero_box">
                <article class="hero_box_text">
                    <h1>Lessons and insights <span class="color_primary">from 8 years</span></h1>
                    <p class="body2">Where to grow your business as a photographer: site or social media?</p>
                    <button class="btn_normal btn_primary">Register</button>
                </article>
                <img class="hero_box_img" src="./assets/images/hero-illustration.svg" alt="desktop and programmer">
            </div>
            <div class="hero_dots">
                <i class="fa-solid fa-circle color_primary"></i>
                <i class="fa-solid fa-circle color_faded"></i>
                <i class="fa-solid fa-circle color_faded"></i>
            </div>
         </section>
    </header>

    <main>
        <!-- Section Our Clients -->
        <section class="main_section_clients">
            <h2>Our Clients</h2>
            <p class="body2">We have been working with some Fortune 500+ clients</p>
            <div class="main_section_clients_logos">
                <img src="./assets/images/cLogo1.svg" alt="Logo1">
                <img src="./assets/images/cLogo2.svg" alt="Logo2">
                <img src="./assets/images/cLogo3.svg" alt="Logo3">
                <img src="./assets/images/cLogo4.svg" alt="Logo4">
                <img src="./assets/images/cLogo5.svg" alt="Logo5">
                <img src="./assets/images/cLogo6.svg" alt="Logo6">
                <img src="./assets/images/cLogo7.svg" alt="Logo7">
            </div>
        </section>
    </main>

    <footer></footer>
</body>
</html>
